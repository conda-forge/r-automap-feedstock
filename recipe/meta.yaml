{% set version = "1.0-16" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-automap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/automap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/automap/automap_{{ version }}.tar.gz
  sha256: 8ab5e344cde57557e1b25e346d85b331f041eb821d7c46f6bf2cf5fa90b8e04b

build:
  merge_build_host: True  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggplot2
    - r-gstat
    - r-lattice
    - r-maptools
    - r-reshape
    - r-sp >=0.9_55
  run:
    - r-base
    - r-ggplot2
    - r-gstat
    - r-lattice
    - r-maptools
    - r-reshape
    - r-sp >=0.9_55

test:
  commands:
    - $R -e "library('automap')"           # [not win]
    - "\"%R%\" -e \"library('automap')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=automap
  license: GPL-2.0-or-later
  summary: This package performs an automatic interpolation by automatically estimating the variogram and then calling gstat.
  license_family: GPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - daf
